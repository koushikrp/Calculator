<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="display" data-placeholder="0" tabindex="0"></div>
        <button class="clear secondRow">AC</button>
        <button class="backspace secondRow"><span class="material-icons-outlined">
            backspace
            </span></button>
        <button class="toggle secondRow">+/-</button>
        <div class="operators">
            <button>%</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="numbers">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button>.</button>
            <button>r</button>
        </div>
        
        <button class="evaluate">=</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
